<!-- hbox layout -->
<div class="hbox hbox-auto-xs bg-light"
	ng-init="app.settings.asideFixed = true;app.settings.asideDock = false; app.settings.container = false; app.hideAside = false; app.hideFooter = true;"
	id="SystemUserDiv" ng-controller="SysApplicantController">
	<div class="bg-light lter b-b wrapper-md ng-scope">
		<h1 class="m-n font-thin h3">应用系统申请</h1>
	</div>

	<div class="wrapper-md ng-scope">
		<div class="panel panel-default">
			<div class="row wrapper">
				<div class="col-sm-5 m-b-xs">
					<button type="button" ng-click="open('','add',null)"
						class="btn btn-sm btn-info">新增</button>
				</div>
				<div class="col-sm-4">
					<div class="form-group query-m-r" style="display: inline-block;">
						<label class="control-label">请选择状态</label>
						<select   style="display: inline-block;width: auto;" class="form-control ng-pristine ng-valid ng-touched" ng-change="loadSysApplications()"  style="width: 150px;" ng-model="sysApplicantStatusKey" >
							<option value=""  >不限</option>
							<option ng-repeat="x in sysApplicantStatusList" value="{{x.codeKey}}">{{x.codeText}}</option>
						</select>
					</div>
				</div>

				<div class="col-sm-3">
					<div class="input-group">
						<input type="text" class="input-sm form-control"
							placeholder="请输入关键词" ng-model="sysNameKey"> <span
							class="input-group-btn">
							<button class="btn btn-sm btn-default" type="button"
								ng-click="search()">搜索</button>
						</span>
					</div>
				</div>
			</div>
			<div class="table-responsive" show-scroll>
				<table class="table table-striped b-t b-light">
					<thead>
						<tr>
							<th>序号</th>
							<th>应用系统名称</th>
							<th>应用系统状态</th>
							<th>审批意见</th>
							<th>创建时间</th>
							<th>操作</th>
						</tr>
					</thead>
					<tr ng-repeat="applicant in sysapplicants"
						onmouseover="style.backgroundColor='#F2F5F6'"
						onmouseout="style.backgroundColor='#FFFFFF'"
						style="cursor: pointer;">
						<td>{{$index+1}}</td>
						<td>{{applicant.sysName}}</td>
						<td>{{applicant.statusTypeText}}</td>
						<td>{{applicant.approvalOpinion}}</td>
						<td>{{applicant.createDate|date:'yyyy-MM-dd'}}</td>
						<td><a class="fa fa-pencil fa-fw m-r-xs" title="修改"
							ng-click="open('','update',$index)"></a> <a
							class="fa fa-times fa-fw" title="删除"
							ng-click="deleteApplication(applicant.id,applicant.sysName)"></a>
						</td>
					</tr>
				</table>
			</div>

			<footer class="panel-footer" style="padding-bottom: 0">
				<div class="row">
					<div class="col-sm-2 hidden-xs"></div>
					<div class="col-sm-4 text-center">
						<small class="text-muted inline m-t-sm m-b-sm">第{{currentPage}}页
							共{{totalItems}}个 </small>
					</div>
					<div class="col-sm-6 text-right text-center-xs">
						<pagination boundary-links="true" total-items="totalItems"
							ng-model="currentPage" ng-change="pageChanged()"
							max-size="maxSize" rotate="false"
							class="pagination-sm m-t-none m-b" previous-text="&lsaquo;"
							next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;">
						</pagination>
					</div>
				</div>
			</footer>
		</div>
	</div>
</div>

<!-- /hbox layout -->
