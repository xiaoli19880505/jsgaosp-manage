<style>
.help-block {
	color: #F05050;
	margin-bottom: 0px;
	font-weight: bold;
	font-style: oblique;
}
</style>
<div class="modal-body wrapper-lg">
	<div class="row">
		<div class="col-sm-12">
			<h3 class="m-t-none m-b font-thin">版本管理</h3>
<form name="applicationForm" class="form-validation" ng-submit="submitForm(applicationForm.$valid)" novalidate>
				<div class="wrapper-md ng-scope">
		<div class="panel panel-default">
			<div class="table-responsive" show-scroll>
				<table class="table table-striped b-t b-light">
					<thead>
						<tr>
							<th style="width: 30px;"><label class="i-checks m-b-bone">
									<input type="checkbox" ng-model="master"
									ng-click="chooseAll(master)"> <i></i>
							</label></th>
							<th>序号</th>
							<th>应用名称</th>
							<th>组织名称</th> 
							<th>系统类型</th>
							<th>版本</th>
							<th>操作</th>
						</tr>
					</thead>
					<tr ng-repeat="application in verapps">
						<td><label class="i-checks m-b-bone"><input
								ng-model="chk" ng-click="choose(chk,application,$index)"
								type="checkbox" ng-checked="master" name="test[]"><i></i>
						</label></td>
						<td>{{$index+1}}</td>
						<td>{{application.app_name}}</td>
						 <td>{{application.org_name}}</td> 
						<td>{{application.sys_type}}</td>
						<td>{{application.version}}</td>
						<td><a class="fa fa-refresh fa-fw m-r-xs" title="禁用"
							ng-click="update('{{application.id}}')"></a></td>
					</tr>
				</table>
			</div>

			<footer class="panel-footer" style="padding-bottom: 0">
				<div class="row">
					<div class="col-sm-2 hidden-xs"></div>
					<div class="col-sm-4 text-center">
						<small class="text-muted inline m-t-sm m-b-sm">第{{currentPage}}页
							共{{totalItems}}个 </small>
					</div>
					 <div class="col-sm-6 text-right text-center-xs">

                        <pagination
                                boundary-links="true"
                                total-items="totalItems"
                                ng-model="currentPage"
                                ng-change="pageChanged()"
                                max-size="maxSize"
                                rotate="false"
                                class="pagination-sm m-t-none m-b"
                                previous-text="&lsaquo;"
                                next-text="&rsaquo;"
                                first-text="&laquo;"
                                last-text="&raquo;">
                        </pagination>

                    </div> 
				</div>
			</footer>

		</div>
		</form>

	</div>

			<div class="modal-footer">
					<button type="reset" class="btn btn-dark" ng-click="cancel()">取消</button>
