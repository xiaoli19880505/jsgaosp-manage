<style>
.help-block{
	color:#F05050;
	margin-bottom: 0px;
	font-weight:bold;
	font-style:oblique;
}
.orgTreeDiv{
    border: 1px solid #666;
}
</style>
<div class="modal-body wrapper-lg">
    <div class="row">
        <div class="col-sm-12">
            <h3 class="m-t-none m-b font-thin">{{title}}</h3>

            <div class="modal-body">
                <form name="codeSortForm" class="form-validation form-horizontal" ng-submit="submitForm(codeSortForm.$valid)"    novalidate>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">字典名称<span style="color:red;">*</span></label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="请输入字典名称" name="codeSortKey" ng-model="codesort.codeSortKey" required="required">
                            <span style="color:red" ng-show="codeSortForm.codeSortKey.$dirty && codeSortForm.codeSortKey.$invalid">
                                <span ng-show="codeSortForm.codeSortKey.$error.required">请输入字典名称</span>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">字典说明<span style="color:red;">*</span></label>
                        <div class="col-sm-10">
                            <input type ="text" class="form-control" placeholder="请输入字典说明" name="codeSortText" ng-model="codesort.codeSortText" required="required">
                            <span style="color:red" ng-show="codeSortForm.codeSortText.$dirty && codeSortForm.codeSortText.$invalid">
                                <span ng-show="codeSortForm.codeSortText.$error.required">请输入字典说明</span>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">字典类型<span style="color:red;">*</span></label>
                        <div class="col-sm-10">
                                <select class="form-control" ng-model="codesort.isPublic" required>
                                <option value="" style="display: none">----请选择----</option>
                                <option  value="1">通用</option>
                                <option  value="0">指定组织</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group" ng-show="codesort.isPublic==0">
                        <label class="col-sm-2 control-label">所属组织<span style="color:red;">*</span></label>
                        <div class="col-sm-10">
                            <input type ="text" class="form-control" placeholder="请选择组织" readonly="readonly" ng-click="toSelectOrg()" name="orgName" ng-model="codesort.orgName" >
                            <span style="color:red" ng-show="codeSortForm.orgName.$dirty && codeSortForm.orgName.$invalid">
                                <span ng-show="codeSortForm.codeSortText.$error.required">请选择组织</span>
                            </span>
                        </div>
                    </div>

                    <orgtree-nav  class="orgTreeDiv" ng-show="codesort.isPublic==0 && toSelectOrg"></orgtree-nav>
                    <div class="checkbox m-t-lg pull-right">
                        <button type="reset" class="btn btn-default" ng-click="cancel()">取消</button>
                        <button type="submit" class="btn btn-primary" >保存</button>
                    </div>
                </form>
            </div>
        </div>
	</div>
</div>
