<style>
    .help-block {
        color: #F05050;
        margin-bottom: 0px;
        font-weight: bold;
        font-style: oblique;
    }
</style>
<div class="modal-dialog" style="height: 100%;margin: -1px;padding: -1px;">
    <div class="modal-content">
        <div class="modal-header"
             style="background: #000000; color: #ffffff;">
            <button type="button" class="close" data-dismiss="modal"
                    aria-label="Close"></button>
            <h4 class="modal-title">{{title}}</h4>
        </div>

        <div class="modal-body">
            <form name="payConfForm" class="form-validation form-horizontal" ng-submit="submitForm(payConfForm.$valid)"
                  novalidate>

                <div class="form-group">
                    <label class="col-sm-2 control-label">应用id<span style="color:red;">*</span></label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="请输入应用id" name="appId"
                               ng-model="user.appId" required >
                        <p ng-show="payConfForm.appId.$pristine&& submitted" class="help-block">请输应用id</p>
                        <p ng-show="payConfForm.appId.$invalid && !payConfForm.appId.$pristine&& submitted" class="help-block">
                            请输入应用id</p>
                    </div>
                </div>

                <div class="form-group" >
                    <label class="col-sm-2 control-label">业务系统名称<span style="color:red;">*</span></label>
                    <div class="col-sm-10">
                        <input type="text" placeholder="请输入业务系统名称" class="form-control" name="businessName"
                               ng-model="user.businessName" required >
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label"  >业务公钥<span style="color:red;">*</span></label>
                    <div class="col-sm-10" contenteditable="true">
                        <textarea class="form-control"  name="clientPublicKey"
                                  placeholder="请输入业务公钥" ng-model="user.clientPublicKey"
                                  ng-minlength="2" required></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">业务私钥<span style="color:red;">*</span></label>
                    <div class="col-sm-10">
                        <textarea class="form-control" rows="3" name="clientPrivateKey"
                                  placeholder="请输入业务私钥" ng-model="user.clientPrivateKey"
                                  ng-minlength="2" required></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">平台公钥<span style="color:red;">*</span></label>
                    <div class="col-sm-10">
                        <textarea class="form-control" rows="3" name="serverPublicKey"
                                  placeholder="请输入平台公钥" ng-model="user.serverPublicKey"
                                  ng-minlength="2" required></textarea>
                        <p ng-show="payConfForm.serverPublicKey.$pristine&& submitted" class="help-block">请输入平台公钥</p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">平台私钥<span style="color:red;">*</span></label>
                    <div class="col-sm-10">
                        <textarea class="form-control" rows="3" name="serverPrivateKey"
                                  placeholder="请输入平台私钥" ng-model="user.serverPrivateKey"
                                  ng-minlength="2" required></textarea>
                        <p ng-show="payConfForm.serverPrivateKey.$pristine&& submitted" class="help-block">请输入平台私钥</p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">业务描述</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" rows="3" name="description"
                                  placeholder="请输入业务描述" ng-model="user.description"
                                  ng-minlength="2" required></textarea>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="reset" class="btn btn-dark" ng-click="cancel()">取消</button>
            <button type="submit" class="btn btn-dark" ng-click="submitForm(payConfForm.$valid)">保存
            </button>
        </div>
    </div>
</div>
