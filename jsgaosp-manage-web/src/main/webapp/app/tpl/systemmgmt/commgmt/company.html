<style>
.table th, .table td {
	text-align: center;
	height: 38px;
	font-size: 12px;
}

.hover {
	background: #D1EEEE;
}

.able {
	color: #96CD00;
}

.disable {
	color: red;
}

#CompaignCompanyController {
	font-size: 12px;
}
</style>
<div class="wrapper page" ng-controller="CompaignCompanyController"
	id="CompaignCompanyController">
	<div class="topbar">
		<div class="breadcrumbs">
			<a class="level level-zone level-zone-2 gd1">系统</a> <a class="level">组织管理</a>
		</div>
	</div>
	<br>
	<div class="page-intro vxnets">
		<p class="lead">
			<em>组织管理</em> 组织管理。
		</p>
	</div>
	<div class="pane" style="height: 100%">
		<div class="hbox hbox-auto-xs hbox-auto-sm">
			<div class="col">
				<div class="pane" style="height: 92%;">
					<div class=" panel-body" style="height: 80%">
						<div style="height: 95%; min-height: 360px;">
							<table class="table table-bordered  pull-center ">
								<thead>
									<tr>
										<th style="width: 30px;"><label class="i-checks m-b-bone">
												<input type="checkbox" ng-model="master"
												ng-click="chooseAll(master)"> <i></i>
										</label></th>
										<th style="width: 80px;">序号</th>
										<th style="width: 250px;">公司名称</th>
										<th>描述</th>

									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="item in company"
										onmouseover="style.backgroundColor='#F2F5F6'"
										onmouseout="style.backgroundColor='#FFFFFF'"
										style="cursor: pointer;">
										<td><label class="i-checks m-b-bone"><input
												ng-model="chk" ng-click="choose(chk,user,$index)"
												type="checkbox" ng-checked="master" name="test[]"><i></i>
										</label></td>
										<td>{{$index+1}}</td>
										<td>{{item.name}}</td>
										<td>{{item.description}}</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
					<div class="panel-footer" style="border: 0">
						<div class="row">
							<div class="col-sm-2 hidden-xs"></div>
							<div class="col-sm-5 text-center">
								<small class="text-muted inline m-t-sm m-b-sm">第{{currentPage}}页
									共{{totalItems}}个 </small>
							</div>
							<div class="col-sm-5 text-right text-center-xs">
								<pagination boundary-links="true" total-items="totalItems"
									ng-model="currentPage" ng-change="pageChanged()"
									max-size="maxSize" rotate="false"
									class="pagination-sm m-t-none m-b" previous-text="&lsaquo;"
									next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;">
								</pagination>

							</div>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>

	<!-- /.modal -->
	<div class="modal fade" id="myModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">新增组织</h4>
				</div>
				<div class="modal-body">
					<div class="form-group" style="height: 30px;">
						<span class="col-sm-2 control-label"
							style="font-size: 16px; padding-top: 7px; padding-left: 40px">名称</span>
						<div class="col-sm-8">
							<input type="text" style="margin-left: 20px"
								class="form-control " ng-model="newName">
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-dark" data-dismiss="modal">关闭</button>
					<button type="button" class="btn btn-dark" ng-click="addCompany();">确定</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	<!-- /.modal -->
</div>
