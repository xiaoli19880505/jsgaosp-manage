<!-- hbox layout -->
<style>
.help-block {
	color: #F05050;
	margin-bottom: 0px;
	font-weight: bold;
	font-style: oblique;
}
</style>
<div class="hbox hbox-auto-xs bg-light"
	ng-init="app.settings.asideFixed = true;app.settings.asideDock = false; app.settings.container = false; app.hideAside = false; app.hideFooter = true;"
	ng-controller="AdviceController">
	<!-- <orgtree-nav></orgtree-nav> -->

	<!-- column -->
	<div class="wrapper-md ng-scope">
		<div class="panel panel-default">
			<div class="row wrapper">
				<div class="col-sm-9 m-b-xs">
				</div>
				<div class="col-sm-3"></div>
				<div class="col-sm-3">
					<div class="input-group">
						<input type="text" class="input-sm form-control"
							placeholder="请输入内容" ng-model="keyword"> <span
							class="input-group-btn">
							<button class="btn btn-sm btn-default" type="button"
								ng-click="searchApp()">搜索</button>
						</span>
					</div>
				</div>
			</div>
			<div class="table-responsive" show-scroll>
				<table class="table table-striped b-t b-light">
					<thead>
						<tr>
							<th>序号</th>
							<th>用户id</th>
							<th>内容</th> 
							<th>提交时间</th>
							<th>处理状态</th>
							<th>处理人</th>
							<th>处理时间</th>
							<!-- <th>操作</th> -->
						</tr>
					</thead>
					<tr ng-repeat="advice in adviceList">
						<td>{{$index+1}}</td>
						<td>{{advice.user_id}}</td>
						<td>{{advice.content}}</td> 
						<td>{{advice.create_date}}</td>
						<td>{{advice.deal_status}}</td>
						<td>{{advice.deal_user_id}}</td>
						<td>{{advice.deal_date}}</td>
					</tr>
				</table>
			</div>

			<footer class="panel-footer" style="padding-bottom: 0">
				<div class="row">
					<div class="col-sm-2 hidden-xs"></div>
					<div class="col-sm-4 text-center">
						<small class="text-muted inline m-t-sm m-b-sm">第{{currentPage}}页
							共{{totalItems}}个 </small>
					</div>
					 <div class="col-sm-6 text-right text-center-xs">

                        <pagination
                                boundary-links="true"
                                total-items="totalItems"
                                ng-model="currentPage"
                                ng-change="pageChanged()"
                                max-size="maxSize"
                                rotate="false"
                                class="pagination-sm m-t-none m-b"
                                previous-text="&lsaquo;"
                                next-text="&rsaquo;"
                                first-text="&laquo;"
                                last-text="&raquo;">
                        </pagination>

                    </div> 
				</div>
			</footer>

		</div>

	</div>
</div>
<!-- /column -->
</div>
<!-- /hbox layout -->
